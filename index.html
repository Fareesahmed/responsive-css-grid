<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards Grid with Image</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: yellow;
            color: black;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
        }

        .card-content h3 {
            margin-bottom: 5px;
        }

        .card-content p {
            margin-bottom: 10px;
        }

        .hero {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 50px;
            text-align: center;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .hero h2 {
            margin-bottom: 20px;
            font-size: 36px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .close-btn {
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <!-- 16 Cards -->
        <div class="card" onclick="openHero('Card 1', 'https://via.placeholder.com/600x400', 'Some description for card 1.')">
            <img src="https://via.placeholder.com/600x400" alt="Card 1 Image">
            <div class="card-content">
                <h3>Card 1</h3>
                <p>Some description for card 1.</p>
            </div>
        </div>

        <div class="card" onclick="openHero('Card 2', 'https://via.placeholder.com/600x400', 'Some description for card 2.')">
            <img src="https://via.placeholder.com/600x400" alt="Card 2 Image">
            <div class="card-content">
                <h3>Card 2</h3>
                <p>Some description for card 2.</p>
            </div>
        </div>
        
        <!-- Repeat similar cards -->
        <div class="card" onclick="openHero('Card 3', 'https://via.placeholder.com/600x400', 'Some description for card 3.')">
            <img src="https://via.placeholder.com/600x400" alt="Card 3 Image">
            <div class="card-content">
                <h3>Card 3</h3>
                <p>Some description for card 3.</p>
            </div>
        </div>

        <div class="card" onclick="openHero('Card 4', 'https://via.placeholder.com/600x400', 'Some description for card 4.')">
            <img src="https://via.placeholder.com/600x400" alt="Card 4 Image">
            <div class="card-content">
                <h3>Card 4</h3>
                <p>Some description for card 4.</p>
            </div>
        </div>

        <!-- Add more cards up to 16 -->

        <!-- Placeholder for remaining cards -->
        <div class="card" onclick="openHero('Card 5', 'https://via.placeholder.com/600x400', 'Some description for card 5.')">
            <img src="https://via.placeholder.com/600x400" alt="Card 5 Image">
            <div class="card-content">
                <h3>Card 5</h3>
                <p>Some description for card 5.</p>
            </div>
        </div>
        
        <!-- Additional cards... -->
        <div class="card" onclick="openHero('Card 6', 'https://via.placeholder.com/600x400', 'Some description for card 6.')">
            <img src="https://via.placeholder.com/600x400" alt="Card 6 Image">
            <div class="card-content">
                <h3>Card 6</h3>
                <p>Some description for card 6.</p>
            </div>
        </div>
        
        <!-- Add more as needed... -->
    </div>

    <!-- Hero Section -->
    <div id="hero" class="hero">
        <div class="hero-content">
            <img id="hero-image" src="https://via.placeholder.com/600x400" alt="Hero Image">
            <h2 id="hero-title">Hero Title</h2>
            <p id="hero-desc">Hero description goes here...</p>
            <button class="close-btn" onclick="closeHero()">Close</button>
        </div>
    </div>

    <script>
        function openHero(title, imageUrl, description) {
            document.getElementById('hero-title').textContent = title;
            document.getElementById('hero-image').src = imageUrl;
            document.getElementById('hero-desc').textContent = description;
            document.getElementById('hero').style.display = 'flex';
        }

        function closeHero() {
            document.getElementById('hero').style.display = 'none';
        }
    </script>

</body>
</html>
